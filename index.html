<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Miss Muffet Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="card col-7 flexi crd">
      <div class="card-body">
        <header class="mb-3">
          <div class="row">
            <div class="col-8 flexi">
              <input class="form-control mr-sm-2 text-right glass" type="search" placeholder="🔍" aria-label="Search"
                id="city-input" />
            </div>
            <div class="col-2 flexi">
              <button type="button" class="btn btn-light btnme" id="search-form">
                Search
              </button>
            </div>
            <div class="col-2 flexi">
              <button type="button" class="btn btn-light btnme" id="geolocation">
                🧭
              </button>
            </div>
          </div>
        </header>
        <main>
          <div class="row">
            <h1 class="col-5" id="city"></h1>
            <div class="col-4 card">
              <li>
                <span id="today"></span>
                <span id="time"></span>
              </li>
              <li id="description"></li>
            </div>
            </ul>
          </div>
          <div class="row">
            <h2 class="col-4" id="temperature">
            </h2>
            <div class="col-3 c-f">
              <ul>
                <li class="c-f">
                  <span class="tmp c" href="#" id="celsius-link">°C</span><span>|</span><span class="tmp f" href="#"
                    id="fahrenheit-link">F</span>
                </li>
                <li>
                  <img class="icn big-icn" id="icon"
                    src="https://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png">
                </li>
              </ul>
            </div>
            <div class="col-5">
              <li>
                <img src="media/334543-weather/svg/umbrella.svg" alt="humidity" class="wthr lil-icn mr-1">
                <span id="currenthumidity"></span>
              </li>
              <li>
                <img src="media/334543-weather/svg/021-wind-3.svg" alt="wind" class="wthr lil-icn mr-1">
                <span id="wind"></span>
                <span>
                  m/s
                </span>
              </li>
            </div>
          </div>
          <div class="row" id="forecast">
          </div>
          <br>
        </main>
        </footer>
        <div class="coded">
          <a href="https://github.com/miss6muffet/vanilla-weather-app">Open-source code</a> crafted by Lea Schumacher
        </div>
        <div class="reference">Icons made by <a href="https://www.flaticon.com/authors/roundicons"
            title="Roundicons">Roundicons</a> from <a href="https://www.flaticon.com/"
            title="Flaticon">www.flaticon.com</a>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
